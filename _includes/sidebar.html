<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
    <a class="sidebar-nav-item{% if page.url == site.analysis %} active{% endif %}" href="{{ site.analysis }}">Analysis</a>
    <a class="sidebar-nav-item{% if page.url == site.challenges %} active{% endif %}" href="{{ site.challenges }}/">Challenges</a>
    <a class="sidebar-nav-item{% if page.url == site.assessment %} active{% endif %}" href="{{ site.assessment }}/">Assessment</a>
      
    <span class="sidebar-nav-item">Currently v{{ site.version }}</span>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
